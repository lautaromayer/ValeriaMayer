<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias por tu mensaje</title>
  <link rel="stylesheet" href="index.css">
  <style>
    .gracias {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-color: #f0f4f8;
    }

    .gracias h1 {
      font-size: 2.5em;
      color: #182848;
    }

    .gracias p {
      font-size: 1.2em;
      color: #4b6cb7;
      margin: 20px 0;
    }

    .gracias a {
      display: inline-block;
      margin-top: 20px;
      background-color: #4b6cb7;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .gracias a:hover {
      background-color: #3a579a;
    }
  </style>
</head>
<body>
  <div class="gracias">
    <h1>¡Gracias por tu mensaje!</h1>
    <p>Tu consulta fue enviada correctamente. Te responderé a la brevedad.</p>
    <a href="index.html">Volver al inicio</a>
  </div>
</body>
</html>
